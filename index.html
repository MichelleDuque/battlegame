<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>MONSTERS!</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <section id="select-monster">
        <h1 class="title"><img src="images/logo1.svg" alt="" id="image-logo"></h1>

        <h2 class="subtitle">CHOOSE YOUR MONSTER</h2>

        <div id="cards-container" class="cards">
            
        </div>

        <button id="monster-button">SELECT</button>
    </section>

    <section id="select-attack">
        <h1 class="title"><img src="images/logo1.svg" alt="" id="image-logo"></h1>
        
        <h2 class="subtitle">Choose your attack</h2>

        <div class="attack-cards">
            <button id="fire-button" class="attack-button">Fire üî•</button>
            <button id="water-button" class="attack-button">Water üíß</button>
            <button id="earth-button" class="attack-button">Earth üçÄ</button>
        </div>

        <div id="messages">
            <p id="result">Good Luck!</p>  
            <section id="restart">
                <button id="restart-button">Restart</button>
            </section>    
        </div>

        <div class="attacks">
            <div class="player-attacks">
                <p id="player-lives">3</p>
                <p id="player-monster"></p>
                <div id="player-attacks-list"></div> 
            </div>
            <div class="enemy-attacks">
                <p id="enemy-lives">3</p>
                <p id="enemy-monster"></p>
                <div id="enemy-attacks-list"></div> 
            </div>   
        </div>
    </section>
</body>
</html>
